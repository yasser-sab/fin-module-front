
<!-- [formGroup]="sessionsFrom" -->
<div>
    <div>
        <div class="w-full surface-card py-8 px-5 sm:px-8">
            <a routerLink="/dashboard/sessions"><i class="pi pi-arrow-left" style="font-size: 1.5rem"></i></a>
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium m-3">
                    <h1>Update Session</h1>
                </div>
            </div>

            <div>


                <label for="title" class="block text-900 text-xl font-medium mb-2">ID</label>
                <input disabled id="title" type="text" pInputText [(ngModel)]="trainingSession.id"
                class="form-control mb-3" style="padding:1rem">

                <label for="title" class="block text-900 text-xl font-medium mb-2">Title</label>
                <input id="title" type="text" placeholder="Session Title" pInputText [(ngModel)]="trainingSession.title"
                class="form-control mb-3" style="padding:1rem">


                <label for="hours" class="block text-900 font-medium text-xl mb-2">Hours </label>
                <input id="hours" type="number" placeholder="Session Hours" pInputText
                class="form-control mb-3" [(ngModel)]="trainingSession.hours" style="padding:1rem">


                <label for="cost" class="block text-900 font-medium text-xl mb-2">Cost </label>
                <input id="cost" type="number" placeholder="Session Cost" pInputText [(ngModel)]="trainingSession.cost"
                class="form-control mb-3" style="padding:1rem">

                <label for="objectives" class="block text-900 font-medium text-xl mb-2">Objectives</label>
                <input id="objectives" type="text" placeholder="Session Objectives"
                    pInputText class="form-control mb-3" [(ngModel)]="trainingSession.objectives"  style="padding:1rem">

                <label for="Program" class="block text-900 font-medium text-xl mb-2">Program</label>
                <input id="Program" type="text" placeholder="Program" pInputText [(ngModel)]="trainingSession.program"
                class="form-control mb-3" style="padding:1rem">

                <label for="startDate" class="block text-900 font-medium text-xl mb-2">Start Date</label>
                <input id="startDate" type="date" placeholder="Session Start Date"
                
                    pInputText class="form-control mb-3" [(ngModel)]="trainingSession.startDate" style="padding:1rem">

                <label for="endDate" class="block text-900 font-medium text-xl mb-2">End Date</label>
                <input id="endDate" type="date" placeholder="Session End Date" pInputText
                [(ngModel)]="trainingSession.endDate"    
                class="form-control mb-3" style="padding:1rem">

                <label for="trainerId" class="block text-900 font-medium text-xl mb-2">Trainer</label>
                <select id="trainerId" [(ngModel)]="trainingSession.trainerId"  class="form-control mb-3" style="padding:1rem">
                    <option *ngFor="let option of trainerList" [value]="option.id">
                        <!-- {{trainingSession!.trainerResponseDto.id}} -->
                        <!-- <ng-container *ngIf="option.id==trainingSession.trainerId">
                            {{option.name}}
                        </ng-container>
                        <ng-container *ngIf="option.id!=trainingSession.trainerId">
                            {{option.name}}
                        </ng-container> -->
                        {{option.name}}
                    </option>
                </select>
                
                
                <label for="companyId" class="block text-900 font-medium text-xl mb-2">Company</label>
                <select id="companyId" [(ngModel)]="trainingSession.companyId" class="form-control mb-3" style="padding:1rem">

                    <ng-container *ngFor="let option of companyList">
                        <option selected *ngIf="option.id==trainingSession.companyRes.id">
                            {{option.name}}
                        </option>
                        
                        <option *ngIf="option.id!=trainingSession.companyRes.id">
                            {{option.name}}
                        </option>
                    </ng-container>

                </select>

                <br>
                <button type="button" pButton pRipple class="btn btn-primary mb-3" (click)="update()">update</button>
            </div>
        </div>
    </div>
</div>
