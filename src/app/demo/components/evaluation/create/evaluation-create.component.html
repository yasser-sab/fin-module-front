<div>
    <div>
        <div class="w-full surface-card py-8 px-5 sm:px-8">
            <a routerLink="/dashboard/evaluation"><i class="fa fa-arrow-left" style="font-size: 1.5rem"></i></a>
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium m-3">
                    <h1>Create Evaluation</h1>
                </div>
            </div>

            <div>


                <label for="pedagogicalQuality" class="block text-900 font-medium text-xl mb-2">Pedagogical
                    Quality</label>
                <input id="pedagogicalQuality" type="number"
                    placeholder="Pedagogical Quality" pInputText class="form-control mb-3" style="padding:1rem" [(ngModel)]="evaluation.pedagogicalQuality">

                <label for="pace" class="block text-900 font-medium text-xl mb-2">Pace</label>
                <input id="pace" type="number" placeholder="Pace" pInputText
                    class="form-control mb-3" style="padding:1rem" [(ngModel)]="evaluation.pace">

                <label for="courseSupport" class="block text-900 font-medium text-xl mb-2">Course Support</label>
                <input id="courseSupport" type="number" placeholder="Course Support"
                    pInputText class="form-control mb-3" style="padding:1rem" [(ngModel)]="evaluation.courseSupport">

                <label for="practicalExercises" class="block text-900 font-medium text-xl mb-2">Practical
                    Exercises</label>
                <input id="practicalExercises" type="number"
                    placeholder="Practical Exercises" pInputText class="form-control mb-3" style="padding:1rem" [(ngModel)]="evaluation.practicalExercises">

                <label for="masteryOfSubject" class="block text-900 font-medium text-xl mb-2">Mastery Of Subject</label>
                <input id="masteryOfSubject" type="number" placeholder="Mastery Of Subject" pInputText
                    class="form-control mb-3" style="padding:1rem" [(ngModel)]="evaluation.masteryOfSubject">


                <label for="participantId" class="block text-900 font-medium text-xl mb-2">Participant</label>
                <select id="participantId" class="form-control mb-3" [(ngModel)]="evaluation.participantId"
                    style="padding:1rem">
                    <option value="">Select Participant</option>
                    <option *ngFor="let option of participants" [value]="option.id">
                        {{option.name}}
                    </option>
                </select>

                <label for="trainingSessionId" class="block text-900 font-medium text-xl mb-2">Training Session</label>
                <select id="trainingSessionId" class="form-control mb-3" [(ngModel)]="evaluation.trainerId"
                    style="padding:1rem">
                    <option value="">Select Session</option>
                    <option *ngFor="let option of trainingSessions" [value]="option.id">
                        {{option.title}}
                    </option>
                </select>
                
                <label for="trainerId" class="block text-900 font-medium text-xl mb-2">Trainer</label>
                <select id="trainerId" class="form-control mb-3" [(ngModel)]="evaluation.trainingSessionId"
                    style="padding:1rem">
                    <option value="">Select Trainer</option>
                    <option *ngFor="let option of trainers" [value]="option.id">
                        {{option.name}}
                    </option>
                </select>




                <br>
                <button type="button" pButton pRipple class="btn btn-primary mb-3" (click)="save()">save</button>
            </div>
        </div>
    </div>
</div>
