<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div>
        <div class="w-full surface-card py-8 px-5 sm:px-8">
            <a routerLink=""><i class="pi pi-arrow-left" style="font-size: 1.5rem"></i></a>
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium m-3">
                    <h1>Create Participant</h1>
                </div>
            </div>

            <div>
                <label for="name" class="block text-900 text-xl font-medium mb-2">Name</label>
                <input id="name" formControlName="name" type="text" placeholder="Participant Name" pInputText
                    class="form-control mb-3" style="padding:1rem">

                    <label for="surname" class="block text-900 text-xl font-medium mb-2">Surname</label>
                    <input id="surname" formControlName="surname" type="text" placeholder="Surname" pInputText
                        class="form-control mb-3" style="padding:1rem">

                <label for="email" class="block text-900 font-medium text-xl mb-2">Email</label>
                <input id="email" formControlName="email" type="text" placeholder="Participant Email" pInputText
                    class="form-control mb-3" style="padding:1rem">

                <label for="phoneNumber" class="block text-900 font-medium text-xl mb-2">Phone Number</label>
                <input id="phoneNumber" formControlName="phoneNumber" type="text" placeholder="Participant Phone Number"
                    pInputText class="form-control mb-3" style="padding:1rem">


                <label for="dateOfBirth" class="block text-900 font-medium text-xl mb-2">Date Of Birth</label>
                <input id="dateOfBirth" formControlName="dateOfBirth" type="date" placeholder="" pInputText
                    class="form-control mb-3" style="padding:1rem">

                <label for="city" class="block text-900 font-medium text-xl mb-2">City</label>
                <input id="city" formControlName="city" type="text" placeholder="Participant City" pInputText
                    class="form-control mb-3" style="padding:1rem">


                <br>
                <button type="submit" pButton pRipple label="Submit" class="btn btn-primary mb-3"></button>
            </div>
        </div>
    </div>
</form>
