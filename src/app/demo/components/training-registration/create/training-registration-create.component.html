<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div>
        <div class="w-full surface-card py-8 px-5 sm:px-8">
            <a routerLink="/dashboard/training-registration"><i class="pi pi-arrow-left"
                    style="font-size: 1.5rem"></i></a>
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Create Training Registration</div>
            </div>

            <div>


                <label for="registrationDate" class="block text-900 font-medium text-xl mb-2">Registration Date</label>
                <input id="registrationDate" formControlName="registrationDate" type="date"
                    placeholder="Session Start Date" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">


                <label for="participantId" class="block text-900 font-medium text-xl mb-2">Participant</label>
                <select id="participantId" formControlName="participantId" class="w-full md:w-30rem mb-5"
                    style="padding:1rem">
                    <option value="">Select Participant</option>
                    <option *ngFor="let option of participantList" [value]="option.id">
                        {{option.name}}
                    </option>
                </select>

                <label for="trainingSessionId" class="block text-900 font-medium text-xl mb-2">Training Session</label>
                <select id="trainingSessionId" formControlName="trainingSessionId" class="w-full md:w-30rem mb-5"
                    style="padding:1rem">
                    <option value="">Select Session</option>
                    <option *ngFor="let option of sessionList" [value]="option.id">
                        {{option.title}}
                    </option>
                </select>




                <br>
                <button type="submit" pButton pRipple label="Submit" class=""></button>
            </div>
        </div>
    </div>
</form>
