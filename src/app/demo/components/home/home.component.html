<!-- py-4 px-4 lg:px-8 mt-5 mx-0 lg:mx-8 -->
<div id="features" class="courses">
    <h3 style="text-align: center;">All Courses</h3>

    <div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let trainingSession of trainingSessions">
        <div class="card">
          <img src="https://lte.ma/wp-content/uploads/2018/01/842ab1be8d7dfddd91c86f6e36314461.jpg" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">{{trainingSession.title}}</h5>
            <p class="card-text">{{trainingSession.program}}</p>
            <div class="d-flex justify-content-end mt-3 gap-1">
              <button [routerLink]="['/product-details']" type="button" class="btn btn-primary">Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>
