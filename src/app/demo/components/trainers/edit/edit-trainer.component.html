<div>
    <div>
        <div class="w-full surface-card py-8 px-5 sm:px-8">
            <a routerLink="/dashboard/trainer"><i class="pi pi-arrow-left" style="font-size: 1.5rem"></i></a>
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium m-3">
                    <h1>Edit Trainer</h1>
                </div>
            </div>

            <div>
                <label for="name" class="block text-900 text-xl font-medium mb-2">Name</label>
                <input id="name" type="text" placeholder="Trainer Name" pInputText class="form-control mb-3" [(ngModel)]="trainer.name" style="padding:1rem">

                <label for="email" class="block text-900 font-medium text-xl mb-2">Email</label>
                <input id="email" type="text" placeholder="Trainer Email" pInputText class="form-control mb-3" [(ngModel)]="trainer.email" style="padding:1rem">

                <label for="remarks" class="block text-900 font-medium text-xl mb-2">Remarks</label>
                <input id="remarks" type="text" placeholder="Remarks" pInputText class="form-control mb-3" [(ngModel)]="trainer.remarks" style="padding:1rem">

                
                
               <!-- normal html checkbox skills -->

                        </ng-container> -->

        </div>

</div>
