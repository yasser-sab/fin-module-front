<header class="p-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        Logo

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

      </form> -->

      <div class="dropdown text-end">
        <div class="text-end" *ngIf="!userService.isItAdmin()">
          <button [routerLink]="['/login']" type="button" class="btn btn-outline-info me-2">Login</button>
          <button type="button" class="btn btn-warning" [routerLink]="['/signup']">Sign-up</button>
        </div>

          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="signout()">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
